<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/celular.png" alt="imagem de um celular">
    </div>  
    <div class="instagram-continue"> 
    <div class="group">
      <img src="./img/instagram-logo-1.png" class="intagram-logo" alt="Escrito">
      <div class="profile-photo">
        <img src="./img/perfil.png" alt="Foto de perfil do usuário">
      </div>
      <a href="#" class="instagram-login">Continue como joowferreira</a>
      <a href="#" class="instagram-logout">Remover conta</a>
    </div>
    <div class="group">
      <p class="not-account">Não é joowferreira?</p>
      <p class="notaccount">
        <span class="link-blue">Alternar conta</span>
        <span class="linkblue">Inscreva-se</span>
      </p>
    </div>
    <div class="get-the-app">
      <p class="get-app">Baixe o Aplicativo</p>
      <div class="download">
        <a href="#" class="app-download"></a>
        <a href="#" class="app-download"</a>
      </div>
    </div>
  </div>
  

</body>
</html>
